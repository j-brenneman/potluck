<!DOCTYPE html>
<html>
  <head>
    <title>Potluck</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <h2>gSchool Putlock</h2>
    </header>
    <div class="theme">
      <span>This week's theme:</span>
    </div>
    <form action="index.html" method="post">
      <div class="name">
        <label for="name">Who:</label>
        <input type="text" name="name" placeholder="Iago" autofocus>
      </div>
      <div class="food">
        <label for="food">What:</label>
        <input type="text" name="food" placeholder="Mom's Stew">
      </div>
      <div class="date">
        <label for="date">When:</label>
        <select class="sdate" name="date">
          <option value="date1" selected>5/26</option>
          <option value="date2">6/12</option>
          <option value="date3">6/30</option>
        </select>
      </div>
      <div class="category">
        <label for="category">Category:</label>
        <select class="scategory" name="date">
          <option value="main" selected>Main</option>
          <option value="side">Side</option>
          <option value="dessert">Dessert</option>
        </select>
      </div>
      <div class="button">
        <input type="button" name="submit" value="Join the Party!">
      </div>
    </form>
    <div class="Table1">
      <table>
        <thead>
          <th>
            Date:
          </th>
        </thead>
        <tbody>
          <tr>
            <td>
              <span>Name</span>
            </td>
            <td>
              <span>Main</span>
            </td>
            <td>
              <span>Sides</span>
            </td>
            <td>
              <span>Dessert</span>
            </td>
          </tr>
          <tr>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
              <input type="button" name="delete" value="X">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
